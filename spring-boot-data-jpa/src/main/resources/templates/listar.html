<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>

<header th:replace="/layout/layout :: header"></header>


<div class="container p-3">

    <table class="table table-dark">

        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td><a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.creadoEn}"></td>
            <td><a th:href="@{/form/} + ${cliente.id}" class="btn btn-primary">Editar</a></td>
            <td><a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>

    </table>
    <nav th:replace="paginatorNav :: paginator"></nav>

</div>


<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
