<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>

<header th:replace="/layout/layout :: header"></header>

<div class="container">


    <form th:action="@{/guardar}" th:object="${clienteDTO}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <div class="row p-3">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control"/>
                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>


            <div class="row p-3">
                <label>Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control"/>
                <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            </div>
            <div class="row p-3">
                <label>Email</label>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                <input type="email" th:field="*{email}" class="form-control"/>
            </div>

            <div class="row p-3">
                <label>File</label>
                <input type="file" name="file" class="form-control"/>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

            <div class="text-right p-3">
                <button class="btn btn-success" type="submit">Guardar</button>
            </div>

        </div>


    </form>
</div>

<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
